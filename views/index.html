<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="" href="../assets/css/style.css">
    <title>CRUD app</title>
</head>
<body>
    <header id="header">
        <nav>
         <div class="container">
             <div class=" text-center">
                 <a href="/" class="nav-brand text-dark">user management system</a>
                 
             </div>
        
         </div>
        </nav>
    </header>

    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <a href="/add_user" class="border-shadow">
                <span class="text-gradient">new user <i class="fas fa-user"></i></span></a>
            </div>

            <form action="/" method="post">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>email</th>
                        <th>gender</th>
                        <th>status</th>
                        <th>action</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>username</td>
                            <td>example@gmail.com</td>
                            <td>male</td>
                            <td>action</td>
                            <td>
                                <a href="#" class="btn-border-shadow update">
                                    <span class="text-gradient"><i class="fas fa-pen-square"></i></span>
                                </a>
                                <a class="btn-border-shadow delete">
                                    <span class="text-gradient"><i class="fas fa-times"></i></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                    
                </table>
            </form>
        </div>
    </main>
</body>
</html>
